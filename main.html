<!DOCTYPE html>
<html>
  <body>
    <h3 id="url">https://localhost:8080/</h3>
    <label>Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label>Graduation year:</label><br>
    <input type="number" id="year" name="year"><br>
    <button id="button">Submit</button>

    <script>
      const urlDisplay = document.getElementById('url');
      const nameInput = document.getElementById('name');
      const yearInput = document.getElementById('year');
      const submitButton = document.getElementById('button');

      submitButton.addEventListener('click', function() {
        const name = nameInput.value;
        const year = yearInput.value;

        // Initialize an empty query string
        let queryString = '';

        // Check if the name input is non-empty and add it to the query string
        if (name) {
          queryString += `name=${encodeURIComponent(name)}`;
        }

        // Check if the year input is non-empty and add it to the query string
        if (year) {
          // Add an ampersand '&' if both name and year are present
          if (queryString) {
            queryString += '&';
          }
          queryString += `year=${year}`;
        }

        // Update the URL display with the query string (if it's not empty)
        if (queryString) {
          urlDisplay.textContent = `https://localhost:8080/?${queryString}`;
        } else {
          urlDisplay.textContent = 'https://localhost:8080/';
        }
      });
    </script>
  </body>
</html>
